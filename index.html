<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOAA15 May 08</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: white;
      font-family: Calibri, sans-serif;
      text-align: center;
      padding-top: 30px;
      overflow: hidden;
    }

    #container {
      position: relative;
      display: inline-block;
      max-width: 90%;
    }

    #scan-image {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      display: block;
    }

    #scan-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: white;
      pointer-events: none;
      display: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.4);
    }

    .glitch-dot {
      position: absolute;
      background-color: black;
      width: 1px;
      height: 1px;
      pointer-events: none;
      opacity: 0.9;
    }

    #noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAMAAACahl6sAAAAOVBMVEUAAAB/f3+AgID///8AAADx8fHz8/P4+Pjh4eHc3Nzv7+/w8PDV1dXn5+fS0tLu7u7o6Ojh4eHk5OTe9vwTAAACj0lEQVR4nO3c0XKDIBAFUJJv6f9vyygsFWXLSWZ5fdA7xSy2kW7z/8h2QIBAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAB4ElFks9PRXS6tlcHvc0xt+dqjkTNOwT33CPknUn8vuHlm1FLfCvJyX1lz/hgtY1qK66/JvLU/r9DD9UmPc+Z2fH7HJ9nfDE7Tm4J0rq1N/Tj3D1P7XysE+KzvRvX0V5yij7jKHTztll7FeRsuYtOepuVwI6VW6b55/9RnXp9d7tMPmp7OlPP6yuDHjrZnM39bu4+XHuO/6m13b3crnu6w9PQ9q7jvu0+3oyXPv99EVrlPy+fgf34z6znvyl2Pnt9k5yYPZ+T9/Pfh/huI7/w+Z7d7b3fPqx59ynb9ckO7VHp3ub7+rPl/vHdY+qG/vT2c/BH0auO4+zXc52V7sfZ+R/vk4Rf/7vkb93L/XfsW7yjba+K+m1P5duorOT/z+U+7f1uNn+f9EVmTP7zfo6f9f+Kfnr2b+b7/n4pm/t8p+X2Tf68r99X/v+dAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAgf4F+CXIoB+pS3H8AAAAASUVORK5CYII=') repeat;
      background-size: 200px 200px;
      opacity: 0.1;
      animation: noiseMove 1s linear infinite;
    }

    @keyframes noiseMove {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

    audio {
      margin-top: 20px;
      max-width: 90%;
    }

    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>NOAA15 May 08 Pass</h1>

  <audio id="audio" controls>
    <source src="audio.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <div id="container">
    <img id="scan-image" src="photo.png" alt="Satellite Pass">
    <div id="scan-line"></div>
    <div id="noise"></div>
  </div>

  <div id="error"></div>

  <script>
    const audio = document.getElementById('audio');
    const scanLine = document.getElementById('scan-line');
    const image = document.getElementById('scan-image');
    const container = document.getElementById('container');
    const noise = document.getElementById('noise');
    const error = document.getElementById('error');

    let imageHeight = 0;
    let scanY = 0;

    image.onload = () => {
      imageHeight = image.offsetHeight;
      scanLine.style.display = 'block';
      noise.style.display = 'block';
    };

    image.onerror = () => {
      error.textContent = "❌ Error: Image not found. Check the file name.";
    };

    function updateScanLine() {
      const speed = Math.random() * 0.5 + 0.5;
      const height = 2 + Math.random() * 12;
      const jitter = (Math.random() - 0.5) * 2;

      scanY += speed;

      if (scanY >= imageHeight) {
        scanY = 0;
      }

      scanLine.style.top = `${scanY}px`;
      scanLine.style.height = `${height}px`;
      scanLine.style.transform = `translateX(${jitter}px)`;
    }

    function createGlitchDots() {
      for (let i = 0; i < 5; i++) {
        if (Math.random() > 0.5) {
          const dot = document.createElement('div');
          dot.classList.add('glitch-dot');
          dot.style.top = `${scanY + Math.floor(Math.random() * 4)}px`;
          dot.style.left = `${Math.floor(Math.random() * container.offsetWidth)}px`;
          container.appendChild(dot);
          setTimeout(() => container.removeChild(dot), 300 + Math.random() * 500);
        }
      }
    }

    function glitchyScan() {
      if (audio.paused || audio.ended || !imageHeight) return;
      updateScanLine();
      createGlitchDots();
      requestAnimationFrame(glitchyScan);
    }

    audio.addEventListener('play', () => {
      scanY = 0;
      scanLine.style.display = 'block';
      noise.style.display = 'block';
      requestAnimationFrame(glitchyScan);
    });

    audio.addEventListener('pause', () => {
      noise.style.display = 'none';
    });

    audio.addEventListener('ended', () => {
      noise.style.display = 'none';
    });

    window.onerror = function (msg, src, lineno, colno, errorObj) {
      error.textContent = `⚠️ JS Error: ${msg} (line ${lineno}:${colno})`;
    };
  </script>

</body>
</html>
